<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <div class="bg-primary"><h1 class="text-center text-white">The AJAXson 5</h1></div>

    <form class="text-center grey-border" id="form-gif-request">
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input name="tag" type="text"/><br>
        <label>Prove you're not a robot by answering this riddle:</label><br>
        <div class='row'>
            <div class='col-m-4'>
                <input name="validate" type="text"/>
            </div>
            <div class='col-m-4'>
                <p>Jacksons are better than 1</p>
            </div>
        </div>
        <button class="btn btn-block btn-primary" type="submit">Get my Gif!</button>
    </form>
    <img class="img-responsive center-block" id="gif" src="" hidden="true"/>
    <p class="text-center" id="feedback" hidden="true"></p>
</body>
</html>
